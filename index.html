<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content=""width=device-width, initial-scale="1">
        <meta name="author" content="Noah Miller">
        <meta name="keywords" content="html, css, web, web development, seo">
        <title>LinkWith</title>
        <link rel="shortcut icon" href="./assets/image/Half-Moon-PNG-Pic.png" type="image/x-icon" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
     </head>    
     <body>
        <main>
            <div class="split left">
                <div class="center">
                    <h3>LinkWith, get your career started
                        <span>today</span>
                    </h3>
                    <img src="./assets/image/googleplay.png" class="badge">
                </div>
            </div>
            <div class="split right">
                <div class="center one">
                    <h1>Welcome to LinkWith</h1>
                    <h2>Enter your credentials below</h2>
                    <p class="e">Email</p>
                    <input class="email" type="text" placeholder="Enter here">
                    <p class="p">Password</p>
                    <input class="password" type="text" placeholder="Enter here">
                    <button onclick="getInfo()">Sign In</button>
                    <div class="google">
                        <img src="./assets/image/googleIcon.png">
                        <p class="inline">Sign in with Google</p>
                    </div>
                    <div class="error"></div>
                </div>
            </div>
        </main>
     </body>
</html>
